<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      select {
        display: inline-block;
        position: relative;
        top: -20px;
        font-size: 16px;
        font-family: Arial, sans-serif;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      body {
        padding: 20px;
        width: 350px;
        height: 250px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 75vh;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 10px;
        margin-top: 20px;
      }
      .button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #eeeeee;
      }
      .button i {
        margin-right: 10px;
      }
      #triggerVariables {
        background-color: #2196f3;
        color: #ffffff;
      }
      #tagVariables {
        background-color: #9c27b0;
        color: #ffffff;
      }
      #fireTags {
        background-color: #4caf50;
        color: #ffffff;
      }
      #qaTags {
        background-color: #ff9800;
        color: #ffffff;
      }
      #select {
        display: block;
      }
    </style>
  </head>
  <body>     
    <div id="wrapper"> 
      <div class="button-grid">
        <div class="button" id="triggerVariables">
          <i class="material-icons">alarm</i>Triggers
        </div>
        <div class="button" id="tagVariables">
          <i class="material-icons">label</i>Tags
        </div>
        <div class="button" id="fireTags">
          <i class="material-icons">whatshot</i>Fire Tags
        </div>
        <div class="button" id="qaTags">
          <i class="material-icons">info</i>QA
        </div> 
      </div>
    </div>
    <script src="popup.js"></script>
    <script type="module" src="triggerVariables.js"></script>
    <script type="module" src="fireTags.js"></script>
    <script type="module" src="qaTags.js"></script>
    <script type="module" src="tagVariables.js"></script>
  </body>
  </body>
</html>
